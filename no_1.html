<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Change Content</title>
</head>
<body>

<div id="myElement">
  <p>Welcome to my website!</p>
</div>

<script>
  // JavaScript code to change the content of the <p> element
  document.getElementById("myElement").querySelector("p").innerText = "Hello there!";
</script>

</body>
</html>
